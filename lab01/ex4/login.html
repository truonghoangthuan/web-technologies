<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <div class="container mt-3">
        <!-- Horizontal Form -->
        <div class="row">
            <div class="col-md-12">
                <h4>Horizontal Form</h4>
                <div class="card border-info">
                    <div class="card-header bg-info">
                        Biểu mẫu đăng nhập
                    </div>
                    <div class="card-body">
                        <div class="mb-3 row justify-content-center">
                            <label for="staticEmail" class="col-sm-3 col-form-label fw-bold text-end">
                                Email:
                            </label>

                            <div class="col-sm-6">
                                <input type="text" class="form-control" id="staticEmail" placeholder="Nhập vào email">
                            </div>
                        </div>
                        <div class="mb-3 row justify-content-center">
                            <label for="inputPassword" class="col-sm-3 col-form-label fw-bold text-end">
                                Mật khẩu:
                            </label>

                            <div class="col-sm-6">
                                <input type="password" class="form-control" id="inputPassword"
                                    placeholder="Nhập vào mật khẩu">
                            </div>
                        </div>

                        <div class="mb-3 row justify-content-center">
                            <div class="col-sm-3"></div>
                            <div class="col-sm-6">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                                    <label class="form-check-label" for="flexCheckDefault">
                                        Ghi nhớ tôi
                                    </label>
                                </div>
                            </div>
                        </div>

                        <div class="mb-3 row justify-content-center">
                            <div class="col-sm-3"></div>
                            <div class="col-sm-6">
                                <a href="#" class="btn btn-primary">Đăng nhập</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Vertical Form -->
        <div class="row mt-3">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <h4>Vertical Form</h4>
                <div class="card border-info">
                    <div class="card-header bg-info">
                        Biểu mẫu đăng nhập
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label for="staticEmail" class="form-label fw-bold">
                                Email:
                            </label>

                            <div class="col-sm-12">
                                <input type="text" class="form-control" id="staticEmail" placeholder="Nhập vào email">
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="inputPassword" class="form-label fw-bold">
                                Mật khẩu:
                            </label>

                            <div class="col-sm-12">
                                <input type="password" class="form-control" id="inputPassword"
                                    placeholder="Nhập vào mật khẩu">
                            </div>
                        </div>

                        <div class="mb-3">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                                <label class="form-check-label" for="flexCheckDefault">
                                    Ghi nhớ tôi
                                </label>
                            </div>
                        </div>

                        <div class="mb-3">
                            <a href="#" class="btn btn-primary">Đăng nhập</a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-3"></div>
        </div>

        <!-- Inline Form -->
        <div class="row mt-3">
            <div class="col-md-12">
                <h4>Inline Form</h4>
                <div class="card border-info">
                    <div class="card-header bg-info">
                        Biểu mẫu đăng nhập
                    </div>
                    <div class="card-body">
                        <div class="row g-3 justify-content-center">
                            <!-- Email input -->
                            <div class="col-auto">
                                <div class="input-group">
                                    <span class="input-group-text">
                                        <i class="fas fa-user"></i>
                                    </span>
                                    <input type="text" class="form-control" placeholder="Nhập vào email">
                                </div>
                            </div>

                            <!-- Password input -->
                            <div class="col-auto">
                                <div class="input-group">
                                    <span class="input-group-text">
                                        <i class="fas fa-briefcase"></i>
                                    </span>
                                    <input type="password" class="form-control" id="inputPassword"
                                        placeholder="Nhập vào mật khẩu">
                                </div>
                            </div>

                            <!-- Remember me checkbox -->
                            <div class="col-auto">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                                    <label class="form-check-label" for="flexCheckDefault">
                                        Ghi nhớ tôi
                                    </label>
                                </div>
                            </div>

                            <!-- Login button -->
                            <div class="col-auto">
                                <a href="#" class="btn btn-primary">Đăng nhập</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Login modal -->
        <div class="row mt-3 mb-3">
            <div class="col-md-12">
                <h4>Login modal</h4>

                <h5>Mở biểu mẫu đăng nhập</h5>
                <!-- Button trigger modal -->
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                    Mở hộp thoại
                </button>

                <!-- Modal -->
                <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                    aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <div class="col-1"></div>

                                <h5 class="col-10 modal-title text-center" id="exampleModalLabel">
                                    <i class="fas fa-briefcase"></i>
                                    Đăng nhập
                                </h5>

                                <button type="button" class="col-1 btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <div class="mb-3">
                                    <label for="staticEmail" class="form-label fw-bold">
                                        <i class="fas fa-user"></i>
                                        Người dùng
                                    </label>
                                    <input type="text" class="form-control" id="staticEmail"
                                        placeholder="Nhập tên người dùng">
                                </div>

                                <div class="mb-3">
                                    <label for="inputPassword" class="form-label fw-bold">
                                        <i class="fas fa-eye"></i>
                                        Mật khẩu:
                                    </label>
                                    <input type="password" class="form-control" id="inputPassword"
                                        placeholder="Nhập vào mật khẩu">
                                </div>

                                <div class="mb-3">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                                        <label class="form-check-label" for="flexCheckDefault">
                                            Ghi nhớ tôi
                                        </label>
                                    </div>
                                </div>

                                <div class="d-grid">
                                    <a href="#" class="btn btn-primary">
                                        <i class="fas fa-power-off"></i>
                                        Đăng nhập
                                    </a>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <div class="me-auto">
                                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">
                                        <i class="fas fa-times"></i>
                                        Hủy bỏ
                                    </button>
                                </div>

                                <div class="ms-auto">
                                    <span>Bạn chưa phải là thành viên? </span>
                                    <a href="#">
                                        Đăng ký
                                    </a>
                                </div>

                                <div class="ms-auto">
                                    <span>Quên </span>
                                    <a href="#">
                                        Mật khẩu?
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/d0715debc1.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
